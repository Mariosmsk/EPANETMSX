name: Build and Test MSX
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build, Unit Testing, and Regression Testing
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-20.04, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            cmake_generator: -G "Visual Studio 17 2022" -A x64
            alias: win64
          - os: ubuntu-20.04
            cmake_generator: -G "Unix Makefiles"
            alias: Focal
          - os: ubuntu-latest
            cmake_generator: -G "Unix Makefiles"
            alias: Latest
          - os: macos-latest
            cmake_generator: -G "Xcode"
            alias: Darwin
    env:
      BuildVersion: 2.0.0

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup Build Environment
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          brew install cmake libomp
        else
          sudo apt update
          sudo apt install -y cmake libomp-dev
        fi

    - name: Configure CMake
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_generator }}

    - name: Build Project
      run: |
        cmake --build build --config Release

    - name: List Output Directories
      run: |
        ls -R ./build/_CPack_Packages/

    - name: Make Executable
      if: matrix.os != 'windows-latest'
      run: |
        chmod +x ./build/_CPack_Packages/ZIP/EPANETMSX-${{ env.BuildVersion }}-${{ matrix.alias }}/bin/runepanetmsx

    - name: Run Example
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          ./build/_CPack_Packages/${{ matrix.alias }}/ZIP/EPANETMSX-${{ env.BuildVersion }}-${{ matrix.alias }}/bin/runepanetmsx ./Examples/example.inp ./Examples/example.msx ./Examples/example.rpt ./Examples/example.out
        else
          ./build/_CPack_Packages/${{ matrix.alias }}/ZIP/EPANETMSX-${{ env.BuildVersion }}-${{ matrix.alias }}/bin/runepanetmsx ./Examples/example.inp ./Examples/example.msx ./Examples/example.rpt ./Examples/example.out

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-test-artifacts-${{ matrix.alias }}
        path: |
          build/_CPack_Packages/${{ matrix.alias }}/ZIP/*.zip
